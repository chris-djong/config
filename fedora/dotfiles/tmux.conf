# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Set escape time
set -sg escape-time 0

# Set prefix key to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use vi mode for copy mode keys
setw -g mode-keys vi

# Set scrollback history limit
set -g history-limit 5000

# Set terminal type
set -g default-terminal "screen-256color"

# Plugins
# Note: For plugins, you'll need a plugin manager like TPM (tmux plugin manager)
# Here are the plugin config lines for resurrect:
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Additional config
set -g allow-rename off
set -ag terminal-overrides ",xterm-256color:RGB"

# New split window shortcuts with current path
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

# Keep current path on new window
bind c new-window -c "#{pane_current_path}"

# Switch panes using home row keys
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Bind 'b' to enter copy mode
bind b copy-mode

# Copy mode key bindings (vi mode)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X begin-selection\; send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -r -sel clip"

# Status bar styling
# Replace colors below with your preferred colors
set -g status-style "bg=#1c1c1c fg=#c5c8c6" 

set -g status-left '#{?client_prefix,#[fg=#cc6666,bold] PREFIX ,#{?#{==:#{pane_mode},copy-mode},#[fg=#f0c674,bold] COPY ,#[fg=#b5bd68,bold] NORMAL }}'
set -g status-right ''

# Pane border styling
set -g pane-border-style fg=#c5c8c6
set -g pane-active-border-style fg=#b5bd68

# Window status styling
set -g window-status-style bg=#373b41,fg=#c5c8c6
set -g window-status-current-style bg=#81a2be,fg=#000000

set -g window-status-format " #I: #W "
set -g window-status-current-format " #I: #W "

